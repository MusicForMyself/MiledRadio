<!DOCTYPE html>

<html>
    <head>
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
        <meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="dist/css/bundle.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Miled Radio</title>
    </head>
    <body class="bg-grayoxford-dark">
        <div id="app">

			<!-- Header and side menu -->
            <header class="bg-grayoxford-light shadow-md fixed left-0 top-0 w-full">
                <label for="open_menu" title="Abrir menú principal" class="float-right lg:hidden text-2xl focus:text-grayoxford-text mx-4 toggle-label select-none" id="mobileMenuTrigger">
                    <i class="material-icons text-grayoxford-text text-4xl pt-2">menu</i>
                </label>
                <input id="open_menu" name="open_menu" class="toggle-input" type="checkbox" value="selected">
                <nav id="mobileMainNavigation" class="overflow-hidden fixed z-40 md:hidden toggle-content left--full bg-grayoxford-light shadow-lg w-2/3 p-6 pt-12">
                    <side-menu></side-menu>
                </nav>
                <label for="open_menu" class="overlay z-10 md:hidden md:invisible"></label>
                <div class="clearfix"></div>
            </header>

            <section class="flex flex-wrap w-full mt-16 min-h-screen">

				<!-- estream-url="https://192.99.34.205:8068/stream" -->
                <feed-element
                    stream-url="https://npr-ice.streamguys1.com/live.mp3"
                    label="Toluca, México"
                    cover="https://endeavour-one.s3-us-west-2.amazonaws.com/tmp/Toluca-MILED-mdpi.png"
                    >

                <feed-element
                    stream-url="https://192.99.34.205:8269/stream"

                </feed-element>

	                stream-url="https://192.99.34.205:8485/stream"

	                >

				<feed-element

					>

				<feed-element

			<!-- Media player Vue component -->
            <media-player
                :initial-status="false"
                >
            </media-player>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="dist/js/bundle.js"></script>
